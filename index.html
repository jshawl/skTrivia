<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trivia</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div id="wrap">
    <h1>Trivia!</h1>
    <h2>Click below to begin.</h2>
      <button id="start">Ready!</button>
    <h3>Score: 0</h3>
    <div class="questions">
      <div class="q1"><p>1. How far is the sun from Earth?</p>
        <input type="radio" value="" name="q1"><div class="abc">(a).</div> 1 million miles </input>
        <input type="radio" value="correct" name="q1"><div class="abc correct">(b).</div> 93 million miles </input>
        <input type="radio" value="" name="q1"><div class="abc">(c).</div> 8 light years </input>
      </div>
      <div class="q2"><p>2. What college's mascot is 'The Pirates'?</p>
        <input type="radio" value="" name="q2"><div class="abc">(a).</div> University of Pittsburgh </input>
        <input type="radio" value="" name="q2"><div class="abc">(b).</div> College of Charleston </input>
        <input type="radio" value="correct" name="q2"><div class="abc correct">(c).</div> East Carolina University </input>
      </div>
      <button id="submit">Submit!</button>
    </div>

<footer>
</footer>
</body>
</html>
